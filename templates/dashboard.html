<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h2>📋 Note Preview</h2>
    <h3>{{ note.title }}</h3>
    <p>{{ note.description }}</p>
    <small>Tag: {{ note.tag }}</small><br><br>

    <form method="POST">
        <button type="submit">✅ Add Note</button>
        <a href="{{ url_for('dashboard') }}">❌ Ignore</a>
    </form>

    <br><a href="{{ url_for('logout') }}">Logout</a>

    {% with messages = get_flashed_messages() %}
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    {% endwith %}
</body>
</html>
